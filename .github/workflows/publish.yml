name: Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        run: |
        ./gradlew publishPlugins
        -Pgradle.publish.key=${{ secrets.GRADLE_KEY }}
        -Pgradle.publish.secret=${{ secrets.GRADLE_SECRET }}
